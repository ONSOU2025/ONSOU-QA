<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>【音奏】Q&A</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-slideshow">
        <div class="slide current"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    
    <div class="background-overlay"></div>

    <div id="particles-container"></div>

    <header>
        <h1>🎵 【音奏】FAQ</h1>
    </header>

    <main class="container">
        <div class="search-filter-area">
            <input type="text" id="search-input" placeholder="質問を検索 (キーワード、例: 音ズレ 課金)">

            <div class="controls-group">
                <select id="category-filter">
                    </select>
                <select id="sort-select">
                    <option value="default">表示順：カテゴリ別</option>
                    <option value="popularity">表示順：人気順</option>
                    <option value="newest">表示順：新着順</option>
                </select>
            </div>
        </div>

        <div id="faq-content">
            </div>
    </main>

    <script src="faq_data.js"></script>
    <script src="faq_logic.js"></script>
    
    <script>
        const backgroundImages = [
            'img/ロード画面.png',
            'img/難易度選択背景.jpg' 
        ];

        const slides = document.querySelectorAll('.background-slideshow .slide');
        let currentSlideIndex = 0;

        slides[currentSlideIndex].style.backgroundImage = `url('${backgroundImages[currentSlideIndex]}')`;

        function changeBackgroundSlide() {
            slides[currentSlideIndex].classList.remove('current');
            currentSlideIndex = (currentSlideIndex + 1) % backgroundImages.length;
            const nextSlide = slides[currentSlideIndex];
            nextSlide.style.backgroundImage = `url('${backgroundImages[currentSlideIndex]}')`;
            nextSlide.classList.add('current');
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
            // H1にフリッカーアニメーションを適用するクラスを追加
            document.querySelector('h1').classList.add('neon-flicker');
        });

        setInterval(changeBackgroundSlide, 5000); 

        // --- カーソル追従パーティクル (星屑) エフェクト ---
        const particlesContainer = document.getElementById('particles-container');

        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('span');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);

            particle.style.left = `${e.clientX}px`;
            particle.style.top = `${e.clientY}px`;
            
            // ランダムな色とサイズ
            const size = Math.random() * 5 + 2; // 2pxから7px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            const hue = Math.random() * 360; // 0-360のランダムな色相
            particle.style.backgroundColor = `hsl(${hue}, 80%, 70%)`;

            // アニメーション終了後に要素を削除
            particle.onanimationend = () => {
                particle.remove();
            };
        });

        // --- アコーディオンのグリッチ効果 ---
        // faq_logic.js の setupAccordionListeners を拡張するか、
        // もしくはここでアコーディオン要素を再度取得してイベントを追加します。
        // 今回は、faq_logic.jsとの連携を考慮し、グリッチエフェクトを
        // style.css の :active 擬似クラスと animation で実装します。
        // ※ JavaScriptで複雑なグリッチ効果を実装することも可能ですが、
        //    CSSでのシンプルな表現に留めます。
    </script>
</body>
</html>
