<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音奏 -ONSOU- Q&A / よくある質問</title>
    <link rel="icon" href="img/音奏ロゴ.webp" type="image/webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://onsou2025.github.io/ONSOU-QA/style.css">
</head>
<body class="text-gray-900 bg-gray-50">

    <header class="fixed-header"> 
        <div class="container mx-auto px-4 py-6 flex items-center justify-center">
            
            <a href="https://onsou2025.github.io/ONSOU-Home/" class="flex items-center hover:opacity-80 transition-opacity">
                <img src="img/音奏ロゴ.webp" alt="音奏ロゴ" class="w-12 h-12 rounded-full mr-3">
                <h1 class="text-3xl font-bold text-gray-900 tracking-wider">音奏 -ONSOU- Q&A / よくある質問</h1>
            </a>
            
        </div>
    </header>

    <main class="container mx-auto px-4 py-12 md:py-16">

        <section id="faq" class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-extrabold text-center mb-10 text-cyan-700">FAQ (よくある質問)</h2>
            
            <div class="mb-8 p-4 bg-white rounded-lg shadow-md border border-gray-100">
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                    
                    <div class="w-full md:w-1/2">
                        <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">🔍 キーワード検索</label>
                        <input type="text" id="search-input" placeholder="例: 判定, BPM, オフセット..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-cyan-500 focus:border-cyan-500">
                    </div>

                    <div class="w-full md:w-1/4">
                        <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">🗂 カテゴリ絞り込み</label>
                        <select id="category-filter" class="w-full p-2 border border-gray-300 rounded-md focus:ring-cyan-500 focus:border-cyan-500 bg-white">
                            </select>
                    </div>

                    <div class="w-full md:w-1/4">
                        <label for="sort-select" class="block text-sm font-medium text-gray-700 mb-1">📈 並び替え</label>
                        <select id="sort-select" class="w-full p-2 border border-gray-300 rounded-md focus:ring-cyan-500 focus:border-cyan-500 bg-white">
                            <option value="default">カテゴリ順</option>
                            <option value="newest">新着順</option>
                            <option value="popularity">人気順</option>
                        </select>
                    </div>

                </div>
            </div>

            <div id="faq-content">
                <div class="bg-white rounded-lg shadow-xl p-6 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin mr-2"></i> 質問データを読み込み中...
                </div>
            </div>

            <div class="mt-12 p-6 bg-cyan-100 border-l-4 border-cyan-500 rounded-lg shadow-md">
                <h3 class="text-xl font-bold text-cyan-800 mb-3">問題が解決しない場合</h3>
                <p class="text-gray-700">
                    ここに記載のない問題や不具合については、公式X (旧Twitter) アカウント (<a href="https://x.com/ONSOU_2025" target="_blank" class="text-cyan-600 hover:text-cyan-800 font-medium">@ONSOU_2025</a>) からご報告お願いします。
                </p>
            </div>
        </section>
        
        <section id="contact" class="max-w-4xl mx-auto mt-20 text-center">
            <h2 class="text-3xl font-bold mb-6">連絡先・公式SNS</h2>
            <div class="flex justify-center space-x-8 text-gray-900">
                <a href="https://x.com/ONSOU_2025" target="_blank" class="hover:text-gray-600 transition-colors duration-300">
                    <i class="fab fa-x-twitter text-5xl"></i>
                    <p class="text-sm mt-1">X (旧Twitter)</p>
                </a>
                <a href="https://www.youtube.com/channel/UCoAnS9vg0TWhv64tVN2DvXw" target="_blank" class="hover:text-red-600 transition-colors duration-300">
                    <i class="fab fa-youtube text-5xl"></i>
                    <p class="text-sm mt-1">YouTube</p>
                </a>
            </div>
        </section>

    </main>

    <footer class="bg-white text-gray-600 text-center py-6 border-t border-gray-200">
        <p>&copy; 2025 音奏 -ONSOU-. All Rights Reserved.</p>
    </footer>

    <script src="faq_data.js"></script>
    <script src="script.js"></script>

</body>
</html>
